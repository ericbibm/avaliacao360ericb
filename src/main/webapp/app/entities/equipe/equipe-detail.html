
<div>
    <h2><span data-translate="avaliacao360EricbApp.equipe.detail.title">Equipe</span> {{vm.equipe.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="avaliacao360EricbApp.equipe.nome">Nome</span></dt>
        <dd>
            <span>{{vm.equipe.nome}}</span>
        </dd>
        <dt><span data-translate="avaliacao360EricbApp.equipe.descricao">Descricao</span></dt>
        <dd>
            <span>{{vm.equipe.descricao}}</span>
        </dd>
        <dt><span data-translate="avaliacao360EricbApp.equipe.ativo">Ativo</span></dt>
        <dd>
            <span>{{vm.equipe.ativo}}</span>
        </dd>
        <dt><span data-translate="avaliacao360EricbApp.equipe.dataCriacao">Data Criacao</span></dt>
        <dd>
            <span>{{vm.equipe.dataCriacao | date:'medium'}}</span>
        </dd>
        <dt><span data-translate="avaliacao360EricbApp.equipe.lider">Lider</span></dt>
        <dd>
            {{vm.equipe.lider.login}}
        </dd>
        <dt><span data-translate="avaliacao360EricbApp.equipe.membros">Membros</span></dt>
        <dd>
            <span ng-repeat="membros in vm.equipe.membros">
                {{membros.login}}{{$last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="equipe-detail.edit({id:vm.equipe.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
